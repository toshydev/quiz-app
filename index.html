    <link rel="stylesheet" href="CSS/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Quiz App</title>

  <body>
    <header>
      <h1><a id="header-link" href="index.html">Quiz App</a></h1>
    </header>
    <main>
        <section class="card">
            <a class="bookmark""><i class="fa fa-bookmark" aria-hidden="true"></i></a>
            <h2 class="question">What property controls the wrap behaviour?</h2>
            <button type="button">Show Answer</button>
            <ul class="tags">
                <li>#html</li>
                <li>#css</li>
                <li>#flexbox</li>
            </ul>
        </section>
        <section class="card">
            <a class="bookmark"><i class="fa fa-bookmark" aria-hidden="true"></i></a>
            <h2 class="question">What JS object lets you store the app's state externally?</h2>
            <button type="button">Show Answer</button>
            <ul class="tags">
                <li>#js</li>
                <li>#react</li>
                <li>#redux</li>
        </section>
        <section class="card">
            <a class="bookmark"><i class="fa fa-bookmark-o" aria-hidden="true"></i></a>
            <h2 class="question">What is the wildcard character in a search query?</h2>
            <button type="button">Show Answer</button>
            <ul class="tags">
                <li>#mongodb</li>
                <li>#postgresql</li>
                <li>#sqlite</li>
        </section>
    </main>
