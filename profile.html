<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Quiz App with coding related questions" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="script.js" defer></script>
    <title>Quiz App</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__heading">
        <a
          class="header__heading-link"
          aria-label="Go to main page"
          href="index.html"
          >Quiz App</a
        >
      </h1>
    </header>
    <main class="profile">
      <section class="profile__user">
        <img
          class="profile__user-picture"
          width="100px"
          src="https://snekhome.click/assets/images/snake.png"
          alt="Snake Logo"
        />
        <h2>Toshy Moshy</h2>
      </section>
      <section class="profile__user-card">
        <h3 class="profile__user-card-heading">About me:</h3>
        <p>I like music, coding and nature stuff...</p>
      </section>
      <section>
        <button
          class="button button__small"
          type="button"
          role="Go to questions"
        >
          <a
            class="button__link"
            href="index.html"
            aria-label="Go to questions page"
            title="Go to index"
            ><i class="fa fa-question-circle" aria-hidden="true"> 12</i></a
          >
        </button>
        <button
          class="button button__small"
          type="button"
          role="Got to bookmarks"
        >
          <a
            class="button__link"
            href="bookmarks.html"
            aria-label="Go to bookmarks"
            title="Go to bookmarks"
            ><i class="fa fa-bookmark" aria-hidden="true"> 2</i></a
          >
        </button>
        <button class="button button__small" type="button" role="Go to GitHub">
          <a
            class="button__link"
            href="https://github.com/toshydev"
            target="_blank"
            aria-label="Go to GitHub"
            title="Go to GitHub"
            ><i class="fa fa-comments-o" aria-hidden="true"> Social</i></a
          >
        </button>
      </section>
      <section>
        <h3 class="profile__user-card-heading">Settings</h3>
        <div class="toggle-checkbox-wrapper">
          <input class="toggle-checkbox" type="checkbox" id="toggle" />
          <label class="slider" for="toggle">
            <span class="toggle-switch opt1">Light Mode</span>
            <span class="toggle-switch opt2">Dark Mode</span>
          </label>
        </div>
      </section>
    </main>
    <footer>
      <ul class="navbar">
        <li>
          <a class="navbar__link" aria-label="Go to main page" href="index.html"
            ><i class="navbar__link-icon fa fa-home" aria-hidden="true"></i
          ></a>
        </li>
        <li>
          <a
            class="navbar__link"
            aria-label="Go to bookmarked questions"
            href="bookmarks.html"
            ><i class="navbar__link-icon fa fa-bookmark" aria-hidden="true"></i
          ></a>
        </li>
        <li>
          <a
            class="navbar__link--current"
            aria-label="Go to profile page"
            href="profile.html"
            ><i class="navbar__link-icon fa fa-user" aria-hidden="true"></i
          ></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
