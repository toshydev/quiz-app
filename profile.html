<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Quiz App with coding related questions" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="js/script.js" defer></script>
    <title>Quiz App</title>
  </head>
  <body>
    <header>
      <h1>
        <a id="header-link" aria-label="Go to main page" href="index.html"
          >Quiz App</a
        >
      </h1>
    </header>
    <main id="profile">
      <section id="user">
        <img
          width="100px"
          src="https://snekhome.click/assets/images/snake.png"
          alt="Snake Logo"
        />
        <h2>Toshy Moshy</h2>
      </section>
      <section id="about">
        <h3>About me:</h3>
        <p>I like music, coding and nature stuff...</p>
      </section>
      <section id="badges">
        <button type="button" role="Go to questions">
          <a href="index.html" aria-label="Go to questions page"
            ><i class="fa fa-question-circle" aria-hidden="true"> 12</i></a
          >
        </button>
        <button type="button" role="Got to bookmarks">
          <a href="bookmarks.html" aria-label="Go to bookmarks"
            ><i class="fa fa-bookmark" aria-hidden="true"> 2</i></a
          >
        </button>
        <button type="button" role="Go to GitHub">
          <a
            href="https://github.com/toshydev"
            target="_blank"
            aria-label="Go to GitHub"
            ><i class="fa fa-comments-o" aria-hidden="true"> Social</i></a
          >
        </button>
      </section>
      <section id="settings">
        <h3>Settings</h3>
        <div class="toggle-checkbox-wrapper">
          <input class="toggle-checkbox" type="checkbox" id="toggle" />
          <label class="slider" for="toggle">
            <span class="toggle-switch opt1">Light Mode</span>
            <span class="toggle-switch opt2">Dark Mode</span>
          </label>
        </div>
      </section>
    </main>
    <footer>
      <ul id="nav-bar">
        <li>
          <a class="nav-link" aria-label="Go to main page" href="index.html"
            ><i class="fa fa-home" aria-hidden="true"></i
          ></a>
        </li>
        <li>
          <a
            class="nav-link"
            aria-label="Go to bookmarked questions"
            href="bookmarks.html"
            ><i class="fa fa-bookmark" aria-hidden="true"></i
          ></a>
        </li>
        <li>
          <a
            class="nav-link current-page"
            aria-label="Go to profile page"
            href="profile.html"
            ><i class="fa fa-user" aria-hidden="true"></i
          ></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
